<!DOCTYPE html>
<html lang="en" ng-app="app" ng-controller="GlobalCtrl as global">

<head>
	<!-- Standard Meta -->
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

	<title ng-bind="global.APP_TITLE"></title>
	<link rel="shortcut icon" href="/public/images/favicon.png">

	<!-- inject-vendor:css -->
	<link rel="stylesheet" href="/bower_components/semantic/dist/semantic.min.css">
	<link rel="stylesheet" href="/bower_components/toastr/toastr.min.css">
	<!-- endinject -->

	<!-- inject:css -->
	<link rel="stylesheet" type="text/css" href="/core/app.css">
	<!-- endinject -->

	<!-- inject-vendor:js -->
	<script src="/bower_components/jquery/dist/jquery.min.js"></script>
	<script src="/bower_components/semantic/dist/semantic.min.js"></script>
	<script src="/bower_components/angular/angular.min.js"></script>
	<script src="/bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
	<script src="/bower_components/toastr/toastr.min.js"></script>
	<script src="/bower_components/moment/min/moment.min.js"></script>
	<!-- endinject -->

	<!-- inject:js -->
	<!-- Bootstrapping -->
	<script src="/app.mod.js"></script>

	<!-- Reusable modules -->
	<script src="/common/services/app-modal.srv.js"></script>
	<script src="/common/services/logger.srv.js"></script>
	<script src="/common/directives/app-ui-init.drv.js"></script>
	<script src="/common/directives/app-loader.comp.js"></script>
	<script src="/common/directives/app-loader-box.comp.js"></script>

	<!-- global module -->
	<script src="/core/global.ctrl.js"></script>

	<!-- home module -->
	<script src="/core/home/home.mod.js"></script>
	<script src="/core/home/home.ctrl.js"></script>

	<!-- about module -->
	<script src="/core/about/about.mod.js"></script>
	<script src="/core/about/about.ctrl.js"></script>
	<!-- endinject -->

	<!-- FIXME: Aggregated app files method -->
	<!-- <link rel="stylesheet" type="text/css" href="/dist/app.min.css"> -->
	<!-- <script src="/dist/app.min.js"></script> -->

</head>

<body>

	<nav class="ui fixed inverted menu">
		<div class="ui container">
			<a href="#/" class="header item">
				<img class="logo" src="/public/images/logo.png"> <span ng-bind="global.APP_TITLE"></span>
			</a>
			<a href="#/" ng-class="!global.area && 'active'" class="item">Home</a>
			<div class="ui simple dropdown item">
				Dropdown <i class="dropdown icon"></i>
				<div class="menu">
					<a class="item" ng-class="global.area == 'about' && 'active'" href="#/about">About</a>
					<a class="item" href="#">Link Item</a>
					<div class="divider"></div>
					<div class="header">Header Item</div>
					<div class="item">
						<i class="dropdown icon"></i> Sub Menu
						<div class="menu">
							<a class="item" href="#">Link Item</a>
							<a class="item" href="#">Link Item</a>
						</div>
					</div>
					<a class="item" href="#">Link Item</a>
				</div>
			</div>
		</div>
	</nav>

	<main ui-view></main>

</body>

</html>
